			// Initialization
			var bg = document.getElementById('bg');
			var ctxbg = bg.getContext('2d');
			var fg = document.getElementById('fg')

			var xvalue;
			var yvalue;
			var imgLoaded = false;
			var keys = new Array(250);
			var tileCatalog = new Array(8)
			var tiles = new Array(45);

			var collision = {
				'north': false,
				'south': false,
				'west': false,
				'east': false
			};
			for ( var i = 0; i < tileCatalog.length; i++ ) {
				tileCatalog[i] = new Array(11);
			}
			for ( var i = 0; i <= 7; i++) {
				for ( var j = 0; j <= 10; j++) {
					tileCatalog[i][j] = new Tile(i * 32, j * 32);
				}
			}
			for ( var i = 0; i < tiles.length; i++ ) {
				tiles[i] = new Array(10);
			}


			// Tile Prototype
			function Tile(sx, sy){
				this.sx = sx;
				this.sy = sy;
				this.sw = 32;
				this.sh = this.sw;
				this.dw = this.sw;
				this.dh = this.sh;
				this.dx = this.dy;
				this.x;
				this.y;
			};
			Tile.prototype.draw = function() {

			}


			// Player Prototype
			function Player() {
				this.x = 128;
				this.y = 100;
				this.width = 32;
				this.height = 32;
				this.velY = this.velX = 0;
				this.speed = 4;
				this.frictionX = 0.88;
				this.frictionY = 0.88;
				this.model = new Image();
				this.model.src = 'minion1.png';
				this.model.onload = function() {
					imgLoaded = true;
				}
				this.jumping = true;
				this.mass = 1;
				this.accel = 9.8;
			}
			Player.prototype.draw = function() {
				fg.width = fg.width;
				if ( imgLoaded ) {
					if ( this.velX >= 0 ) ctxfg.drawImage(this.model, this.width, 0, this.width, this.height, this.x, this.y, this.width, this.height);
					else if ( this.velX < 0 ) ctxfg.drawImage(this.model, 0, 0, this.width, this.height, this.x, this.y, this.width, this.height);
				}
			}
			var self;
			var dirInterval;
			document.body.addEventListener("keydown", function( e ) {
				if (e.keyCode == 37 || e.keyCode == 38 || e.keyCode == 39 || e.keyCode == 40)
					e.preventDefault();
				else if (e.keyCode == 27) // ESC for debug
					clearInterval(gameInterval);
				// console.log(e.keyCode);
				keys[e.keyCode] = true;
			});
			document.body.addEventListener("keyup", function( e ) {
				keys[e.keyCode] = false;
			});

			Player.prototype.getTilePos = function(direction) {
				var tilePoss = [];
				var x = [], y = [];
				if (direction === "south") {
					x.push(this.x);
					x.push(this.x + this.width);
					y.push(this.y + this.height);
					y.push(this.y + this.height);
				}
				tile1 = { x: 0, y: 0 };
				tile2 = { x: 0, y: 0 };

				tile1.x = Math.floor ( x[0] / 32 );
				tile1.y = Math.floor ( y[0] / 32 );
				tile2.x = Math.floor ( x[1] / 32 );
				tile2.y = Math.floor ( y[1] / 32 );
				// console.log(tile1.y);
				tilePoss.push(tile1);
				tilePoss.push(tile2);
				return tilePoss;
			}
			Player.prototype.getCollision = function() {
				collidingTiles = this.getTilePos("south");
			    for ( var i = 0; i <= 1; i++) {
				    var south = tiles[collidingTiles[i].x][collidingTiles[i].y - 1];

					if ( south ) {
						if ( this.y + this.height >= south.y) {
							// console.log( south );
							collision.south = true;
							this.jumping = false;
							// console.log(this.y);
							this.y = south.y - 32;
							// console.log(south.y);
						}
					}
				}
			}

			var t = 0;
			Player.prototype.update = function() {
				t += 1/60;
			    this.getCollision();
			    if (keys[38]) {
			        if (this.velY > -this.speed) {
			            this.velY--;
			        }
			        if ( this.jumping == false ) {
			        	collision.south = false;
			        	t = 0;
			        	this.velY = -20;
			        	this.jumping = true;
			        }
			    }
			    if (keys[40]) {
			        if (this.velY < this.speed) {
			            this.velY++;
			        }
			    }
			    if (keys[39]) {
			        if (this.velX < this.speed) {
			            this.velX++;
			        }
			    }
			    if (keys[37]) {
			        if (this.velX > -this.speed) {
			        	this.x--;
			            this.velX--;
			        }
			    }

			    this.velX *= this.frictionX;
			    this.velY *= this.frictionY;
			    if ( this.jumping ) {
			    	this.velY = this.velY + this.accel * t;
			    }
			    
			    if ( collision.south )
			    	this.velY = 0;
			    else if ( collision.north )
			    	this.velY = 0;
			    this.y += this.velY;

			    if ( collision.west )
			    	this.velX = 0;
			    else if ( collision.east )
			    	this.velX = 0;
			    this.x += this.velX;
			    // console.log(this.jumping);
			}
			var p1 = new Player();
			function gameLoop() {
				p1.draw();
				p1.update();
			}
			//copy pasta lol
			function clone(obj) {
			    if (null == obj || "object" != typeof obj) return obj;
			    var copy = obj.constructor();
			    for (var attr in obj) {
			        if (obj.hasOwnProperty(attr)) copy[attr] = obj[attr];
			    }
			    return copy;
			}

							tiles[x][y] = new Tile(tileCatalog[cur.split(",")[0]][cur.split(",")[1]].sx, tileCatalog[cur.split(",")[0]][cur.split(",")[1]].sy);

							if ( tiles[x][y] ) {
								// console.log(tiles[x][y]);
								// console.log(x + " " + y);
								tiles[x][y].x = x * 32;
								tiles[x][y].y = y * 32 + 32;
								ctxbg.drawImage(tileset, tiles[x][y].sx, tiles[x][y].sy, tiles[x][y].sw, tiles[x][y].sh, tiles[x][y].x, tiles[x][y].y, tiles[x][y].sw, tiles[x][y].sh);
							}
						}
						i++;
						// console.log(cur);
					}
				}
			}
