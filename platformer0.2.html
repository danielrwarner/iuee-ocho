<!DOCTYPE html>
<html>
	<head>
		<title>
			Videogame by Ocho
		</title>
	</head>
	<body>
		<canvas id="myCanvas" width="960" height="640" style="border: solid 2px black">
		</canvas>
		<script>
			var canvas = document.getElementById('myCanvas');
			var context = canvas.getContext('2d');
			var tileset = new Image();
			var xvalue;
			var yvalue;

			tileset.src = 'tileset.png';

			tileset.onload = function() {
				for (var column = 0; column < 30; column++) {
				xvalue = (column * 32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=0, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=32, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=64, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=96, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=128, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=160, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=192, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=224, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=256, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=288, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=320, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=352, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=384, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=416, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=448, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=480, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=512, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=544, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=576, dWidth=32, dHeight=32);
				context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=608, dWidth=32, dHeight=32);
				};
			};
		</script>
	</body>
</html>
