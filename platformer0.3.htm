<!DOCTYPE html>
<html>
	<head>
		<title>
			Videogame by Ocho
		</title>
	</head>
	<body>
		<canvas id="myCanvas" width="960" height="640" style="border: solid 2px black">
		</canvas>
		<script>
			var canvas = document.getElementById('myCanvas');
			var context = canvas.getContext('2d');
			var tileset = new Image();
			var xvalue;
			var yvalue;

			tileset.src = 'tileset.png';
			
			tileset.onload = function() {
				for (var row = 0; row < 20; row++){
					yvalue = (row * 32);
					for (var column = 0; column < 30; column++) {
						xvalue = (column * 32);
						context.drawImage(tileset, sx=224, sy=0, sWidth=32, sHeight=32, dx=xvalue, dy=yvalue, dWidth=32, dHeight=32);
					};
				};
			};
		</script>
	</body>
</html>
