			// Player Prototype
			function Player() {
				this.x = this.y = 400;
				this.width = this.height = 100;
				this.velY = this.velX = 0;
				this.speed = 2;
				this.frictionX = 0.88;
				this.frictionY = 0.88;
				this.model = new Image();
				this.model.src = 'minion1.png';
				this.model.onload = function() {
					imgLoaded = true;
				}
				this.jumping = false;
				this.mass = 1;
				this.accel = 9.8 / 60;
			}

			Player.prototype.draw = function() {
				sg.width = sg.width;
				if (imgLoaded) ctxsg.drawImage(this.model, this.x, this.y);

			}
			var self;

			document.body.addEventListener("keydown", function( e ) {
				if (e.keyCode == 37 ||e.keyCode == 38 || e.keyCode == 39 || e.keyCode == 40)
					e.preventDefault();
				console.log(e.keyCode);
				keys[e.keyCode] = true;
			});
			document.body.addEventListener("keyup", function( e ) {
				keys[e.keyCode] = false;
			});
			var t = 0;
			Player.prototype.update = function() {
				t += 1/60;
			    if (keys[38]) {
			        if (this.velY > -this.speed) {
			            this.velY--;
			        }
			        if ( this.jumping == false ) {
			        	t = 0;
			        	this.velY = -20;
			        	this.jumping = true;
			        }
			    }
			    if (keys[40]) {
			        if (this.velY < this.speed) {
			            this.velY++;
			        }
			    }
			    if (keys[39]) {
			        if (this.velX < this.speed) {
			            this.velX++;
			        }
			    }
			    if (keys[37]) {
			        if (this.velX > -this.speed) {
			            this.velX--;
			        }
			    }

			    this.velX *= this.frictionX;
			    this.x += this.velX;
			    this.velY *= this.frictionY;
			    if ( this.jumping ) {
			    	this.velY = this.velY + 9.8 * t;
			    }
			    this.y += this.velY;
			    if ( this.y >= sg.height - this.height ) {
			    	this.y = sg.height - this.height;
			    	this.jumping = false;
			    }
			}
			var p1 = new Player();
			function gameLoop() {
